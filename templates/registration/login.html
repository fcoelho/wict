<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<p>Login!</p>
		<p>next : {{next}}</p>
		<p>site : {{site}}</p>
		<p>site_name : {{site_name}}</p>
		<form method="post" action="{% url django.contrib.auth.views.login %}">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit"/>
		</form>
	</body>
</html>
