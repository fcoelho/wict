{% extends "wict/index.html" %}

{% block title %}Editar artigo{% endblock %}

{% block content %}
	<form method="post" action="." enctype="multipart/form-data">
		{% csrf_token %}
		{% load wict %}
		{% wict_form form %}
		{% wict_dynamicformset formset "Autores" %}
		<script>
			$('#add-form-element').click(function() {
				cloneFormElement('table.form-row tr:last', 'author_set');
			});
		</script>
		<input type="submit"/>
	</form>
{% endblock %}
