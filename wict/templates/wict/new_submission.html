{% extends "wict/index.html" %}

{% block title %}Novo artigo{% endblock %}

{% block content %}
	<form method="post" action=".">
		{% load wict %}
		{% wict_formset form %}
		<input type="button" value="Adicionar outro autor" id="add-author"/>
		<script>
			$('#add-author').click(function() {
				cloneFormElement('table.form-row tr:last', 'form');
			});
		</script>
	</form>
{% endblock %}
