{% extends "wict/index.html" %}

{% block title %}Login{% endblock %}

{% block content %}
	<p>Por favor, entre com seu email e senha para fazer login.<p>
	<div class="grid_5 push_2">
		<form method="post" action="{% url "login" %}">
			{% csrf_token %}
			{% include "wict/wict_form.html" with form=form only %}
			<input type="hidden" name="next" value="{{next}}"/>
			<input type="submit"/>
		</form>
		<a href="{% url "password_reset" %}">Esqueceu sua senha?</a>
	</div>
{% endblock %}
